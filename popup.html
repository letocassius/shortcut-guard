<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shortcut Blocker</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="popup">
    <h1>Blocked Shortcut Keys</h1>
    <div class="site-info">
      <span class="site-info__label">Site:</span>
      <span id="siteName" class="site-info__value">Detectingâ€¦</span>
    </div>
    <p id="siteMessage" class="site-message"></p>
    <form id="addKeyForm" class="add-key-form">
      <input id="keyInput" type="text" maxlength="20" placeholder="Enter key (e.g. k)" autofocus />
      <button type="submit">Add</button>
    </form>
    <ul id="keyList" class="key-list"></ul>
    <p class="hint">Changes sync across Chrome via chrome.storage.</p>
  </main>
  <script src="popup.js"></script>
</body>
</html>
